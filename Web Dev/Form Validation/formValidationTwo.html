<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Two</title>
    <style>
        #myForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 300px;
            padding: 4px;
        }

        select {
            width: 300px;
            padding: 4px;
        }

        #submit {
            width: 100px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <!-- full name -->
        <label for="fname">Full Name:</label>
        <input type="text" name="fname" id="fname">
        <!-- email -->
        <label for="fname">Email:</label>
        <input type="text" name="email" id="email">
        <!-- password -->
        <label for="fname">Password:</label>
        <input type="password" name="password" id="password">
        <!-- confirm password -->
        <label for="confirmp">Confirm Password:</label>
        <input type="password" name="confirmp" id="confirmp">
        <!-- age -->
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <!-- country -->
        <label for="couuntry">Country</label>
        <select name="country" id="country">
            <option value="" selected>--Select Option--</option>
            <option value="Ind">India</option>
            <option value="Nep">Nepal</option>
            <option value="Aus">Australia</option>
        </select>
        <!-- terms -->
        <input type="checkbox" name="checkBox" id="checkBox">
        <label for="checkBox">I agree the Terms and Conditions.</label>
        <!-- submit button -->
        <button id="submit">Submit</button>
    </form>

    <!-- error paragraph -->
    <p id="error-msg" style="color: red;"></p>

    <script>
        let myForm = document.getElementById("myForm");
        let fname = document.getElementById("fname");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let confirmp = document.getElementById("confirmp");
        let age = document.getElementById("age");
        let country = document.getElementById("country");
        let checkBox = document.getElementById("checkBox");
        let submit = document.getElementById("submit");
        let errorMsg = document.getElementById("error-msg");

        myForm.addEventListener('submit', (e) => {
            let isValid = true;
            errorMsg.textContent = "";

            // 1️⃣ Empty check for all important fields
            if (fname.value.trim() === "" || email.value.trim() === "" || password.value.trim() === "" || confirmp.value.trim() === "" || age.value.trim() === "") {
                errorMsg.textContent = "Please fill in all the required details";
                isValid = false;
            }

            // 2️⃣ Basic email check
            else if (!email.value.includes("@") || !email.value.includes(".")) {
                errorMsg.textContent = "You entered invalid email!"
                isValid = false;
            }
            // 3️⃣ Password match check
            else if (password.value.trim() !== confirmp.value.trim()) {
                errorMsg.textContent = "Password unmatched!"
                isValid = false;
            }
            // 4️⃣ Password strength check (without regex)
            else if (password.value.length < 6) {
                errorMsg.textContent = "Password length must be at least 6!";
                isValid = false;
            }
            // 5️⃣ Age check
            else if (age.value < 18) {
                errorMsg.textContent = "Age should be 18+!";
                isValid = false;
            }
            // 6️⃣ Dropdown (Country) check
            else if (country.value.trim() === "") {
                errorMsg.textContent = "Please select any country!";
                isValid = false;
            }
            // 7️⃣ Checkbox (Terms)
            else if (!checkBox.checked) {
                errorMsg.textContent = "Please tick the terms and conditions";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            } else {
                e.preventDefault();
            }
        })

    </script>
</body>

</html>
