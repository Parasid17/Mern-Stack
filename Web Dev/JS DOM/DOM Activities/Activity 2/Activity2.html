<!-- Assignment 2: Real-Time Character Counter.
    **To Do** -> Create a text input field where users can type a message. Show the real-time character count below the input. Limit the input to 100 characters, and display a warning when the limit is reached.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="Activity2.css">
</head>

<body>
    <h1>Type your message</h1>
    <textarea id="message" rows="4" cols="50" placeholder="Type here..."></textarea>
    <div>
        <span id="charCount">0</span>/100 characters
        <span id="warning" class="warning" style="display: none;">Character limit reached!</span>
    </div>

    <script src="Activity2.js"></script>
</body>

</html>
