<!-- Activity 5: Search Filter
    **To Do** -> Create a search bar that filters a list of items in real-time as the user types.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
</head>
<body>
    <h1>Search Filter</h1>
    <input type="text" id="searchBar" placeholder="Search items">
    <ul id="itemList">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Strawberry</li>
        <li>Blueberry</li>
    </ul>

    <script src="Activity5.js"></script>
</body>
</html>
