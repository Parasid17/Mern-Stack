<!-- Activity 4: To-Do List with Mark as Done.
    **To Do** -> Create a to-do list where users can add tasks and mark them as done by clicking on them. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            cursor: pointer;
        }

        .done {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>

    <script src="Activity4.js"></script>
</body>
</html>
