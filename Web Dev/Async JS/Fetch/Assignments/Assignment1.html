<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="post"></ul>


    <script>
        let post = document.getElementById('post');
        post.textContent = "Loading...";
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => {
            return res.json();
        })
        .then((data) => {
            setTimeout(() => {
                post.textContent = "";
                for(let i = 0; i < 5; i++) {
                    let li = document.createElement('li');
                    li.innerHTML = `<strong>${data[i].title}</strong> - ${data[i].body}`;
                    post.appendChild(li);
                }
            }, 5000)
        })
        .catch((err) => {
            post.textContent = "Failed to load posts!";
        })
    </script>
</body>
</html>
