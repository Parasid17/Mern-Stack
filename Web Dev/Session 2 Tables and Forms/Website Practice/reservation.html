        <!-- TODO: Add an input field for Name with a label -->
        <div>

        </div>

         <input type="text" name="unmae" id="uname" placeholder="Enter Your Name" required>
         <br>
  
        <!-- TODO: Add an input field for Email with a label -->
         <label for="mail">Email:</label>

         <!-- TODO: Add a textarea for Special Requests with a label -->

         <textarea name="requst" id="requst" rows="6" cols="20" placeholder="Any Special Requests"></textarea>
