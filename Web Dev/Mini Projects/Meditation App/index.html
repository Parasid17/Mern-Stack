<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video controls width="1500" muted>
                <source src="https://www.pexels.com/download/video/855633/" type="video/webm"/>
            </video>
        </div>

        <div class="vid-container">
            <video controls width="1500" muted>
                <source src="https://www.pexels.com/download/video/5174040/" type="video/webm"/>
            </video>
        </div>

        <div class="player-container">
            <audio controls>
                <source src="sounds/maldives-beach.mp3" type="audio/ogg">
            </audio>
        </div>

        <div class="player-container">
            <audio controls>
                <source src="sounds/rain-sound.mp3" type="audio/ogg">
            </audio>
        </div>
    </div>

    <script src="script.js"></script>

</html>
