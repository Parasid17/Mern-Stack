<!-- EXERCISE 2 - App Layout Scaffold (Header / Sidebar / Content / Footer)
Goal: Create a clean, reusable application layout using CSS Grid + named areas. This is a common scaffold for dashboards, docs, and admin panels.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 — App Layout Scaffold</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="app" id="app-layout">
        <header class="hd" id="app-header">Header — Brand / Search / User</header>
        <aside class="sb" id="app-sidebar">
            <nav>
                <ul class="nav">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main" id="app-main">
            <article class="card">
                <h2>Welcome</h2>
                <p>This is your main content area. Add widgets, charts, or documents here.</p>
            </article>
            <article class="card">
                <h3>Updates</h3>
                <p>Recent activity will appear in this section.</p>
            </article>
        </main>
        <footer class="ft" id="app-footer">© 2025 Your Company</footer>
    </section>
</body>

</html>
