<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Transform, Transition, Animation</title>
  <style>
    polygon{
        fill: gold;
        stroke: black;
        stroke-width: 2;

        /* Transition setup */
        transition: transform 0.3s ease;
        transform-origin: 50% 50%;
    }
    polygon:hover {
        transform: translateX(20px) scale(1.2);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .spin {
      animation: spin 3s linear infinite;
    }
  </style>
</head>
<body>

  <!-- Normal star with hover effect -->
  <svg>
    <polygon points="50,15 61,35 82,35 66,50 72,71 50,60 28,71 34,50 18,35 39,35" />
  </svg>

  <!-- Always spinning star -->
  <svg>
    <polygon class="spin" points="50,15 61,35 82,35 66,50 72,71 50,60 28,71 34,50 18,35 39,35"/>
  </svg>

</body>
</html>
