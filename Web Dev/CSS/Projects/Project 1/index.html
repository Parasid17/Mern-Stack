<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="history">
            <div id="heading">
                ChatGPT Clone
            </div>

            <div id="chat_history">
                <div id="history_heading">
                    Recent Chats
                </div>
                <div id="chat_history_heading">
                    <ul>
                        <li>HTML & CSS practice</li>
                        <li>Flexbox basics</li>
                        <li>Grid basics</li>
                    </ul>
                </div>
            </div>
        </div>

        
        <div id="chat_window">
            <div id="chat_window_header">
                Chat Window
            </div>

            <div id="message_area">
                <div class="chat_text">
                    <div class="chatting bot">
                        Hello! How can I assist you today?
                    </div>
                </div>
                <div class="chat_text">
                    <div class="chatting user">
                        What is HTML?
                    </div>
                </div>
                <div class="chat_text">
                    <div class="chatting bot">
                        Here it is! HTML stands for Hyper Text Markup Language......
                    </div>
                </div>
            </div>

            <div id="chat_window_footer">
                <input type="text" name="type_msg" id="type_msg" placeholder="Type a message">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>

</html>
