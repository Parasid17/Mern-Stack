<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pseudoClasses.css">
</head>

<body>
    <!-- :hover and :active -->
    <h2>:hover and :active</h2>
    <button>Hover & Click Me</button>

    <!-- :focus -->
    <h2>:focus</h2>
    <input type="text" placeholder="Click or Tab here">

    <!-- :first-child and :last-child -->
    <h2>:first-child and :last-child</h2>
    <ul class="example1">
        <li>First Item</li>
        <li>Middle Item</li>
        <li>Last Item</li>
    </ul>

    <!-- :nth-child -->
    <h2>:nth-child</h2>
    <ul class="example2">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <!-- :visited -->
    <h2>:visited</h2>
    <a href="https://acciojob.com" target="_blank">Go to Acciojob</a>
</body>

</html>
