<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <p>Hello Everyone <br>let's learn HTML</br></p>

    <a href="https://unsplash.com/" target="_blank">Unsplash Images</a>
    <!-- target="blank" - to open the link in new tab -->

    <form>
        <h1>Login Form</h1>
        <label>First Name: </label>
        <input type="text" placeholder="Enter First Name"/>
        <br> </br>
        <label>Last Name: </label>
        <input type="text" placeholder="Enter Last Name"/>
        <br> </br>
        <label>Email: </label>
        <input type="email" placeholder="Enter Email"/>
        <br> </br>
        <label>Password: </label>
        <input type="password" placeholder="Enter Password" required/>
        <br> </br>
        <label>Upload File</label>
        <input type="file"> </input>
        <!-- required - password field should be filled -->
        <button>Login</button>
        <button>Sign Up</button>
    </form>

    <br> </br>
    <!-- Image tag -->
    <img src="https://unsplash.com/photos/city-lights-illuminate-skyscrapers-at-night-0MM2JsXz2aI" alt="Image of a City at Night">
</body>
</html>
